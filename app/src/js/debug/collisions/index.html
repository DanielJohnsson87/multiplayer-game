<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game - Collision debug</title>
    <script type="module" src="collisions.js"></script>
    <style>
        .instruction {
            font-size: 18px;
            margin-right: 20px;
        }
        .keyboard-button {
            background: #cecece;
            padding: 2px 4px;
            border-radius: 4px;
            color: #020202;
            font-size: 16px;
        }
    </style>

</head>
<body style="background-color: #000; color: #fff;">
    <div style="display: flex;">
        <p class="instruction">Press <span class="keyboard-button">Q</span>: Attract objects</p>
        <p class="instruction">Press <span class="keyboard-button">W</span>: Repel objects</p>
    </div>
    <canvas id="canvas" width="1200" height="600" style="width: 1200px; height: 600px;"></canvas>
    <br />
    <button id="showGrid">Show collision grid</button>
    <br />
    <button id="showGravityGrid">Show gravity grid</button>
    <br />
    <button id="showClosestPointToWall">Show closest point to wall</button>
        
</body>
</html>
