<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game - Collision debug</title>
    <script type="module" src="collisions.js"></script>

</head>
<body style="background-color: #000; color: #fff;">
    <canvas id="canvas" width="1200" height="600" style="width: 1200px; height: 600px;"></canvas>
    <br />
    <button id="showGrid">Toggle collision grid</button>
    <br />
    <button id="showGravityGrid">Toggle gravity grid</button>
    <br />
    <button id="showClosestPointToWall">Toggle closest point to wall</button>

    <div>
        <p>Press Q: Attract objects</p>
        <p>Press W: Repel objects</p>
    </div>
    
        
</body>
</html>
